<div>
<form #userLogin="ngForm">


<fieldset>
        <legend>Login </legend>
        <div>
            <label >User Id</label> 
            <input type="text" name="txtUserId" [(ngModel)]='user.UserId' required/>
        </div>
        <div>
            <label >Password</label> 
            <input type="password" name="txtPassword" [(ngModel)]='user.Password' required/>
        </div>
        
    </fieldset>
    <div>
        <input type="button" value="Login" (click)='onLogin()' />
        <input type="button" value="Clear" (click)='onClear()' />
        <span>{{status}}</span>
    </div>
    <div>
        <a routerLink="/user/registration">Register</a>
        <a routerLink="">Forget Password</a>
    </div>
</form>
</div>
